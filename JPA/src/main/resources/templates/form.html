<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/layout :: head"></head>

<body>
	<header th:replace="common/layout :: header"></header>
	<div class="container">
		<form th:action="@{/form}" th:object=${cliente} method="post" enctype="multipart/form-data">
			<div class="row">
				<div class="form-group">
					<label>Nombre</label> <input type="text" class="form-control"
						th:field="*{nombre}" th:errorclass="'form-control alert-danger'" />
					<label class="alert alert-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></label>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label>Apellido</label> <input type="text" class="form-control"
						th:field="*{apellido}" th:errorclass="'form-control alert-danger'" />
					<label class="alert alert-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></label>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label>Email</label> <input type="text" class="form-control"
						th:field="*{email}" th:errorclass="'form-control alert-danger'" />
					<label class="alert alert-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label>Fecha</label> <input type="text" class="form-control"
						th:field="*{createAt}" th:errorclass="'form-control alert-danger'" />
					<label class="alert alert-danger"
						th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></label>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<label for="file">File</label> 
					<input type="file" class="form-control" name="file" />
				</div>
			</div>
			
			<input type="submit" class="btn btn-primary mt-1"
				value="Guardar cliente" />
		</form>
	</div>
	<footer th:replace="common/layout :: footer"></footer>
</body>
</html>
