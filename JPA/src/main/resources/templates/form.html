<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<div class="container">
<form th:action="@{/form}" th:object=${cliente} method="post">
	<div class="row">
		<div class="form-group">
			<label>Nombre</label>
			<input type="text" class="form-control" th:field="*{nombre}" th:errorclass="'form-control alert-danger'"/>
			<label class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></label>
		</div>
	</div>
	<div class="row">
		<div class="form-group">
			<label>Apellido</label>
			<input type="text" class="form-control" th:field="*{apellido}" th:errorclass="'form-control alert-danger'"/>
			<label class="alert alert-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></label>
		</div>
	</div>
	<div class="row">
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" th:field="*{email}" th:errorclass="'form-control alert-danger'"/>
			<label class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
		</div>
	</div>
	<div class="row">
		<div class="form-group">
			<label>Fecha</label>
			<input type="text" class="form-control" th:field="*{createAt}" th:errorclass="'form-control alert-danger'"/>
			<label class="alert alert-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></label>
		</div>
	</div>
	<input type="submit" class="btn btn-primary mt-1" value="Guardar cliente"/>
	<input type="hidden" th:field="*{id}"/>
</form>
</div>
</body>
</html>
