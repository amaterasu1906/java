<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/layout :: head"></head>
<body>
	<header th:replace="common/layout :: header"></header>
	<div class="container">
		<h1 class="text-secondary border-bottom border-success border-4"
			th:text="${titulo}"></h1>
		<h3>
			<a class="btn btn-primary btn-xs" href="/form">Crear cliente</a>
		</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>apellido</th>
					<th>email</th>
					<th>fecha</th>
					<th>Crear Factura</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td> <a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a> </td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td><a class="btn btn-success btn-xs" th:text="'Crear factura'"
						th:href="@{'/factura/form/' + ${cliente.id} }"></a></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/form/} + ${cliente.id}" th:text="Editar"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/delete/} + ${cliente.id}" th:text="Eliminar"></a></td>
				</tr>
			</tbody>
		</table>
		<nav th:replace="paginador-nav :: paginator"></nav>
	</div>
	<footer th:replace="common/layout :: footer"></footer>
</body>
</html>
