<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<div th:replace="components/tiempo :: componente-tiempo"></div>
	<div class="container ">
		<div class="row">
			<div class="col-4">
				Id:<label th:text="${usuario.id}"></label>
			</div>
			<div class="col-4">Nombre: <label th:text="${usuario.nombre}"></label></div>
			<div class="col-4">Apellido: <label th:text="${usuario.apellido}"></label></div>
		</div>
		<div class="row">
			<div class="col-6">Username: <label th:text="${usuario.username}"></label></div>
			<div class="col-6">Contraseña: <label th:text="${usuario.password}"></label></div>
		</div>
		<div class="row">
			<div class="col-6">Correo: <label th:text="${usuario.email}"></label></div>
			<div class="col-6">Cuenta: <label th:text="${usuario.cuenta}"></label></div>
		</div>
		<div class="row">
			<div class="col-12">Fecha de nacimiento: <label th:text="${#calendars.format(usuario.fechaNacimiento, 'dd-MM-yyyy')}"></label></div>
		</div>
		<div class="row">
			<div class="col-4">Id País: <label th:text="${usuario.pais.id}"></label></div>
			<div class="col-4">Código País: <label th:text="${usuario.pais.codigo}"></label></div>
			<div class="col-4">Nombre País: <label th:text="${usuario.pais.nombre}"></label></div>
		</div>
		<div class="row">
			<div class="col-6">Genero: <label th:text="${usuario.genero}"></label></div>
			<div class="col-6"><label th:text="'Usuario habilitado: '+${usuario.habilitado}"></label></div>
		</div>
		<div class="row">
			<label>Roles de Usuario: </label>
			<div class="col-12">
				<ul th:each="rol: ${usuario.roles}">
					<li th:text="${rol.nombre}"></li>
				</ul>
			</div>
		</div>
	</div>

	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
